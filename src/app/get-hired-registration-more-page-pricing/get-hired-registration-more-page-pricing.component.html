<div class="section-top-border">
    <div class="row">
        <div class="col-md-6">
            <h3 class="mb-30">Pricing</h3>
            <form [formGroup]="pricingRegisterComplete">
                <div class="mt-10">
                    <input type="text" name="company_name" placeholder="Hourly Rate" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Hourly Rate'"
                        required class="single-input" formControlName="hourlyRate">
                </div>
                <a class="genric-btn primary pull-right" (click)="submit()">Complete</a>
            </form>
        </div>
        <div class="col-md-1">
            <div id="verticle-line"></div>
        </div>

        <div class="col-md-5">
            <div id="rightPanel">
                <div class="field-wrap regimage" >
                    <img src="../../assets/img/pricing.png" style="width:100%;height:400px">
                </div>
            </div>
        </div>

    </div>
